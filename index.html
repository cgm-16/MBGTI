<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui, viewport-fit=cover, user-scalable=no">
        
        <meta property="og:description" content="2021 PMPS - MGBTI">
        <meta property="og:title" content="모바일 배그 플레이 성향 테스트 MBGTI">
        <meta property="og:url" content="https://pmps-luv-mbgti.netlify.app/">
        <meta name="description" content="모바일 배그 플레이성향 테스트 MBGTI 테스트하고 PMPS 보러가자!">
        <meta property="fb:app_id" content="1912167082292549" />

        <title>MBGTI</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="./mbgti.css" rel="stylesheet">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SFKLX8G8B9"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());

                gtag('config', 'G-SFKLX8G8B9');
        </script>
    </head>
    <body>
        <!-- Facebook SDK load start -->
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '1912167082292549',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v10.0'
              });
            };
        </script>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

        <article id="startPg">
            <img id="start" src="./bg/start.png" alt="">

            <div id="startbtn" class="btn btn-warning btn-lg text-light text-nowrap" onclick="startQuiz()">시작하기</div>
        </article>

        <article id="mbgti" style="display: none;">
            <div id="question">
                <img src="./bg/bg.jpg" id="bg" alt="" sizes="" srcset="">
                <img src="#" id="bgframe" alt="" sizes="" srcset="">
                <div id="probbox"></div>
                <div id="qbox">
                    <div class="btn btn-light" onclick="choose(1)" style="margin-bottom: 3%;">
                        <div class="bigletter">A</div>
                        <div id="A" class="smletter"></div>
                    </div>
                    <div class="btn btn-light" onclick="choose(2)">
                        <div class="bigletter">B</div>
                        <div id="B" class="smletter"></div>
                    </div>
                </div>
            </div>
        </article>
        
        <article id="result" style="display: none;">
            <div id="results">
                <img id="resultimg" src="#">

                <div id="playerbtnpoz">
                    <a id="playerbtn" class="btn" href="#" target="_blank">
                        선수 영상 보러 가기
                    </a>
                </div>

                <div id="pmpsbtnpoz">
                    <a id="pmpsbtn" class="btn" href="https://youtu.be/9IdUFmko0pY" target="_blank">
                        시청하러 가기
                    </a>
                </div>

                <div id="sharebox">
                    <!-- Kakao API -->
                    <div id="kko" onclick="sendLink()">
                        <img
                            class="linkbtn"
                            src="./sharebtn/kko.png"
                        />
                    </div>

                    <!-- Facebook share button --> 
                    <div id="fb" onclick="share(url_combine_fb, 'scrollbars=no, width=600, height=600');">
                        <img class="linkbtn" src="./sharebtn/fb.png" alt="페이스북으로 공유하기">
                    </div> 
                    
                    <!-- Twitter share button --> 
                    <div id="twt" onclick="share(url_combine_tw, 'scrollbars=no, width=600, height=600');">
                        <img class="linkbtn" src="./sharebtn/twt.png" alt="트위터로 공유하기">
                    </div> 
                    
                    <!-- Naver share button --> 
                    <div id="nv" onclick="share(url_combine_naver);">
                        <img class="linkbtn" src="./sharebtn/nv.png" alt="네이버로 공유하기">
                    </div>  

                    <!-- Kakaostory share button -->
                    <div id="ks" onclick="share(url_combine_ks, 'scrollbars=no, width=600, height=600');">
                        <img class="linkbtn" src="./sharebtn/ks.png" alt="카카오스토리로 공유하기">
                    </div>
                    
                    <!-- Link copy button -->
                    <div id="lk" onclick="copylink()">
                        <img class="linkbtn" src="./sharebtn/link.png" alt="복사하기">
                    </div>
                </div>

                <div id="redo">
                    <button id="redobtn" class="btn btn-light btn-lg px-5 py-3" onclick="location.reload()">테스트 다시 하기</button>
                </div>
            </div>
        </article>
        
        <script src="./mbgti.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
