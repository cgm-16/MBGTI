<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>MBGTI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="/static/mbgti.css" rel="stylesheet">
    </head>
    <body>
        <div id="question">
            <img src="/static/bg/bg.jpg" id="bg" alt="" sizes="" srcset="">
            <img src="/static/bg/mbgti9.png" id="bgframe" alt="" sizes="" srcset="">
            <div id="qbox">
                <div class="btn btn-light" onclick="choose(1)" style="margin-bottom: 3%;">
                    <div class="bigletter">A</div>
                    <div class="smletter">
                        막판으로 맘정했으면 그대로 끝내야지~
                    </div>
                </div>
                <div class="btn btn-light" onclick="choose(2)">
                    <div class="bigletter">B</div>
                    <div class="smletter">
                        아,, 담판 무조건 치킨먹을 각인데,, 한판 더 기?
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function choose(ans) {
                var results = location.href;
                var lstResults = Array(results.split("?")[1])
                lstResults.push("q9="+ans);
                console.log(lstResults);
                strResults = lstResults.join("&")
                location.href = "./result.html?" + strResults;
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
