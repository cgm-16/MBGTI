        function getGun(lst) {
            var text = ""
            var j = 0
            var ch = 0
            var c = 0
            var isYp = false
            var isCharge = false
            var isCool = false

            for (i = 0; i < 9; i++) {
                if(i < 3) {
                    if (lst[i] === "1") {
                        j++
                    }
                } else if(i > 6) {
                    if (lst[i] === "1") {
                        c++
                    }
                } else {
                    if (lst[i] === "1") {
                        ch++
                    }
                }
            }
            
            if (j >= 2) {
                isYp = true
            }

            if (ch >= 2) {
                isCharge = true
            }

            if (c >= 2) {
                isCool = true
            }

            if (!isYp && isCharge && isCool) {
                return gunUrls[0]
            } else if (!isYp && isCharge && !isCool) {
                return gunUrls[1]
            } else if (!isYp && !isCharge && isCool) {
                return gunUrls[2]
            } else if (!isYp && !isCharge && !isCool) {
                return gunUrls[3]
            } else if (isYp && isCharge && isCool) {
                return gunUrls[4]
            } else if (isYp && isCharge && !isCool) {
                return gunUrls[5]
            } else if (isYp && !isCharge && isCool) {
                return gunUrls[6]
            } else {
                return gunUrls[7]
            }
        }
